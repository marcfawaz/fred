    sqlite_path: "~/.fred/agentic/agentic.sqlite3"

  feedback_store:
    type: "postgres"
    table: feedbacks

  agent_store:
    type: "postgres"
    table: agent

  mcp_servers_store:
    type: "postgres"
    table: mcp-server

  session_store:
    type: "postgres"
    table: session

  attachments_store:
    type: "postgres"
    table: session_attachments

  history_store:
    type: "postgres"
    table: session_history

  task_store:
    type: "postgres"
    table: tasks

  kpi_store:
    type: "log"
    level: "DEBUG"

  log_store:
    type: "in_memory"
