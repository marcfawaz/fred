    host: https://localhost:9200
    secure: true
    verify_certs: false
    username: admin

  feedback_store:
    type: "postgres"
    table: feedbacks

  agent_store:
    type: "postgres"
    table: agent

  mcp_servers_store:
    type: "postgres"
