security:
  m2m:
    enabled: false
    client_id: "knowledge-flow"
    realm_url: "http://app-keycloak:8080/realms/app"
  user:
    enabled: false
    client_id: "app"
    realm_url: "http://app-keycloak:8080/realms/app"
  authorized_origins:
    - "http://localhost:5173"
  rebac:
    enabled: false
    type: openfga
    api_url: "http://localhost:9080"

scheduler:
  enabled: true
  backend: "memory"
  temporal:
    host: "localhost:7233"
    namespace: "default"
    task_queue: "ingestion"
    workflow_id_prefix: "pipeline"
    connect_timeout_seconds: 5

# Optional: fast processors used for chat attachments (/fast/text, /fast/ingest).
# If omitted, defaults to the Unstructured fast processor.
attachment_processors:
  - prefix: "*"
    class_path: knowledge_flow_backend.core.processors.input.fast_text_processor.fast_unstructured_text_processor.FastUnstructuredTextProcessingProcessor
content_storage:
  type: "local"
  root_path: ~/.fred/knowledge-flow/content-storage
document_sources:
  fred:
    type: push
    description: "Documents manually uploaded by users"
  local:
    type: pull
    provider: local_path
    base_path: ~/Documents/Fred
    description: "Personal local documents available for pull-mode ingestion"
embedding_model:
  provider: openai
  name: text-embedding-3-large
  settings:
    max_retries: 0
    timeout:
      connect: 10.0
      read: 30.0
    http_client_limits:
      max_connections: 500
      max_keepalive_connections: 0
      keepalive_expiry_seconds: 10

# Configuration for the LLM used for summary, keyword generation
# and other text generation tasks.
chat_model:
  provider: openai # openai | azure | ollama
  name: "gpt-4o-mini"
  settings:
    temperature: 0
    max_retries: 0
    timeout:
      connect: 10.0
      read: 30.0
    http_client_limits:
      max_connections: 500
      max_keepalive_connections: 0
      keepalive_expiry_seconds: 10

