  settings:
    max_retries: 0
    timeout:
      connect: 10.0
      read: 30.0
    http_client_limits:
      max_connections: 500
      max_keepalive_connections: 0
      keepalive_expiry_seconds: 10
    temperature: 0 # optional

crossencoder_model:
  name: cross-encoder/ms-marco-MiniLM-L-12-v2
  settings:
    online: true
    local_path: ~/.cache/huggingface/hub

storage:
  postgres:
    sqlite_path: "~/.fred/knowledge-flow/knowledge-flow.db"
  opensearch:
    host: https://localhost:9200
    secure: true
    verify_certs: false
    username: admin
  catalog_store:
    type: "postgres"
    table: catalog
  prompt_store:
    type: "postgres"
    table: prompts
  resource_store:
    type: "postgres"
    table: resource
  kpi_store:
    type: "log"
    level: "INFO"
  tag_store:
    type: "postgres"
    table: tags
  metadata_store:
    type: "postgres"
    table: metadata
  task_store:
    type: "postgres"
    table: workflow_tasks
    prefix: "sched_"
  vector_store:
    type: chroma
  tabular_stores:
    base_database: # Minimal configuration to enable CSV document ingestion
      type: "sql"
      driver: "duckdb"
      database: "base_database"
      path: "~/.fred/knowledge-flow/db.duckdb"
      mode: "read_and_write"

mcp:
  reports_enabled: true
  kpi_enabled: true
  tabular_enabled: true
  statistic_enabled: true
  text_enabled: true
  templates_enabled: true
  resources_enabled: true
  opensearch_ops_enabled: false
  neo4j_enabled: false
  filesystem_enabled: true

filesystem:
  type: local

workspace_layout:
  user_pattern: "users/{user_id}/{key}"
  agent_config_pattern: "agents/{agent_id}/config/{key}"
  agent_user_pattern: "agents/{agent_id}/users/{user_id}/{key}"
